<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-Guess</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="whole">
        <nav>
            <h1>Guess the Number</h1>
        </nav>

        <div class="container">
            <div class="info">
                <h2>Information :</h2><br>
                <p>1-The number you have to guess is between 1-9.<br>
                    2-You have only 3 chance to guess the number.<br>
                    3-If you want to play again click on reset.<br>
                    4-Good Luck and enjoy.</p>
            </div>
            <div class="gamebox">
                <h2>Click on your guess</h2>
                <div class="box out"><span class="boxtext">:</span></div>
                <div class="box"><span class="boxtext">1</span></div>
                <div class="box"><span class="boxtext">2</span></div>
                <div class="box"><span class="boxtext">3</span></div>
                <div class="box"><span class="boxtext">4</span></div>
                <div class="box"><span class="boxtext">5</span></div>
                <div class="box"><span class="boxtext">6</span></div>
                <div class="box"><span class="boxtext">7</span></div>
                <div class="box"><span class="boxtext">8</span></div>
                <div class="box"><span class="boxtext">9</span></div>
                <div id="Result">
                    Start
                </div>

            </div>
            <button type="button" onClick="window.location.reload()">
                Reset
            </button>
        </div>
    </div>






    <script src="script.js"></script>
</body>

</html>
